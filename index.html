<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>扩张 - Expanse</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Header Bar -->
        <header class="game-header">
            <div class="header-title">扩张</div>
            <div class="header-stats">
                <div class="header-stat">
                    <span class="stat-icon">⚡</span>
                    <span class="stat-label">电力:</span>
                    <span id="header-energy" class="stat-value">0/500</span>
                </div>
                <div class="header-stat">
                    <span class="stat-icon">📦</span>
                    <span class="stat-label">空间:</span>
                    <span id="header-space" class="stat-value">0/10</span>
                </div>
                <div class="header-stat">
                    <span class="stat-icon">⚠️</span>
                    <span class="stat-label">威胁:</span>
                    <span id="header-threat" class="stat-value">Lv.0 (安全)</span>
                </div>
            </div>
        </header>

        <!-- Tab Navigation -->
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="buildings">建筑</button>
            <button class="tab-btn" data-tab="resources">资源</button>
            <button class="tab-btn" data-tab="battle">战斗</button>
            <button class="tab-btn" data-tab="research">科研</button>
        </nav>

        <!-- Main Content Area -->
        <main id="tab-content" class="tab-content">
            <!-- Content rendered by game.js -->
            <div class="loading">加载中...</div>
        </main>

        <!-- Toast Container -->
        <div id="toast-container"></div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>游戏结束</h2>
            <p>你的基地被摧毁了！</p>
            <button class="btn btn-primary" onclick="restartGame()">重新开始</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
